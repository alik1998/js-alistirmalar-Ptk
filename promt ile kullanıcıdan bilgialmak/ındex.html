<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="sayfa">kodla-köle</p>
    
    <script>
        let name = prompt("lütfen adınızı girin","lütfen sadece kelime giriniz..");
        // console.log(name);

        let syf = document.querySelector('#sayfa');
        syf.innerHTML = `${syf.innerHTML} <small>${name}</small>`;
    </script>
    
</body>
</html>
